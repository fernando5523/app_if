<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Proveedores</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />

    <!-- DATATABLE STYLE -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />

    <!-- CUSTOM PURCHASE STYLE -->
    <link
    id="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/purchase/purchase.css') }}"
    rel="stylesheet"
    media="screen"
/>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="justify-content-center d-flex sticky-top nav-header">
                <nav class="navbar navbar-expand-lg col-12 col-lg-11">
                    <div class="container-fluid px-4 px-md-5 px-lg-0 ">
                        <!-- START LOGO NAVBAR -->
                        <a class="navbar-brand" href="/invoice/">
                            <img src="/static/img/logos/logo-dark.svg" height="50" alt="logo-login">
                        </a>
                        <!-- END LOGO NAVBAR -->
                        <!-- START USER MENU -->
                        <div class="dropdown ms-auto">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.25rem;">
                                <i class="bi bi-person-circle me-2 user-icon"></i>ADMINISTRADOR
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="/adminUser">User</a></li>
                                <li><a class="dropdown-item" href="/adminDashboard">Dashboard</a></li>
                            </ul>
                        </div>
                        
                        <!-- END USER MENU -->
                    </div>
                </nav>
                <!-- END LINKS NAVBAR -->
            </div>
        </div>
        
        <div class="row mt-5">
            <!-- CARD PROVEEDORES -->
            <div class="col-lg-4 px-3 py-1">
                <div class="card mb-0">
                    <h5 class="card-header">Top Proveedores</h5>
                    <div class="card-body">
                        <div id="chart_proveedores"></div>
                    </div>
                </div>
            </div>
            <!-- CARD COMPARACION INGRESO MANUAL VS  IF -->
            <div class="col-lg-8 px-3 py-1">
                <div class="card mb-0">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                Cantidad de ingresos por fechas
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" id="date_init"> 

                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" id="date_end">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-warning w-100" id="btn_cargar_datos">Cargar</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chart-ingresos"></div>

                    </div>
                </div>
            </div>

            <!-- CARD USUARIOS -->
            <div class="col-lg-4 px-3 py-3">
                <div class="card mb-0">
                    <h5 class="card-header">Top Usuarios</h5>
                    <div class="card-body">
                        <div id="chart-users"></div>

                    </div>
                </div>
               
            </div>
        </div>
    </div>

     <!-- BOOTSTRAP -->
     <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

    <!-- JQUERY -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

     <!-- DATATABLE JS -->
     <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

     <!-- SweetAlert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


     <!-- APEXCHART -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>



     <!-- CUSTOM PURCHASE JS -->
     <script src="{{ url_for('static', filename='js/app.js') }}"></script>
     <script src="{{ url_for('static', filename='js/admin/admin_dashboards.js') }}"></script>

</body>
</html>
