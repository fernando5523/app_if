<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Proveedores</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />

    <!-- DATATABLE STYLE -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />

    <!-- CUSTOM PURCHASE STYLE -->
    <link
    id="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/purchase/purchase.css') }}"
    rel="stylesheet"
    media="screen"
/>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="justify-content-center d-flex sticky-top nav-header">
                <nav class="navbar navbar-expand-lg col-12 col-lg-11">
                    <div class="container-fluid px-4 px-md-5 px-lg-0 ">
                        <!-- START LOGO NAVBAR -->
                        <a class="navbar-brand" href="/invoice/">
                            <img src="/static/img/logos/logo-dark.svg" height="50" alt="logo-login">
                        </a>
                        <!-- END LOGO NAVBAR -->
                        <!-- START USER MENU -->
                        <div class="dropdown ms-auto">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.25rem;">
                                <i class="bi bi-person-circle me-2 user-icon"></i>ADMINISTRADOR
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="/adminUser">User</a></li>
                                <li><a class="dropdown-item" href="/adminDashboard">Dashboard</a></li>
                            </ul>
                        </div>
                        
                        <!-- END USER MENU -->
                    </div>
                </nav>
                <!-- END LINKS NAVBAR -->
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-lg-4 px-3 py-3">
                <div class="card mb-0">
                    <h5 class="card-header">Registro de usuarios</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-lg-12 mb-4">
                                <label for="purchId" class="form-label">DNI</label>
                                <input type="text" placeholder="Ingrese el Dni" class="form-control" value="" id="user_dni">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-12 mb-4">
                                <label for="purchId" class="form-label">Nombre Completo</label>
                                <input type="text" placeholder="Ingrese el Nombre completo" class="form-control" value="" id="user_name">
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-warning fs-6 fw-semibold" id="btn_guardar">
                                <i class="bi bi-clipboard-check-fill lead me-2"></i>
                                Registrar Usario
                            </button>
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="col-lg-8 px-3 py-3">
                <div class="card mb-0">
                    <h5 class="card-header">Administracion de Usuarios</h5>
                    <div class="card-body">
                        <!-- START FORM SECTION -->
                        <form class="needs-validation" novalidate id="formProveedores">
                            <div class="sm-wrapper">
                                <table id="Proveedores" class="display table-striped table-purchase" style="width: 100%">
                                    <thead>
                                        <tr>
                                            <th
                                                scope="col"
                                                style="
                                                    background: #a7f09f !important;
                                                    padding-left: 5px !important;
                                                    padding-right: 5px !important;
                                                "
                                            >
                                                <input
                                                    type="text"
                                                    name="ID"
                                                    style="
                                                        background: #a7f09f !important;
                                                        border: 0px;
                                                        color: #000;
                                                        font-size: 17px;
                                                        font-weight: bold;
                                                        text-align: center;
                                                        width: 40px !important;
                                                    "
                                                    value="ID"
                                                    disabled
                                                />
                                            </th>
                                            <th
                                                scope="col"
                                                style="
                                                    background: #a7f09f !important;
                                                    padding-left: 5px !important;
                                                    padding-right: 5px !important;
                                                "
                                            >
                                                <input
                                                    type="text"
                                                    name="DNI"
                                                    style="
                                                        background: #a7f09f !important;
                                                        border: 0px;
                                                        color: #000;
                                                        font-size: 17px;
                                                        font-weight: bold;
                                                        text-align: center;
                                                        width: 60px !important;
                                                    "
                                                    value="DNI"
                                                    disabled
                                                />
                                            </th>
                                            <th
                                                scope="col"
                                                style="
                                                    background: #a7f09f !important;
                                                    padding-left: 5px !important;
                                                    padding-right: 5px !important;
                                                    text-align: center;
                                                "
                                            >
                                                <input
                                                    type="text"
                                                    name="DATOS"
                                                    style="
                                                        background: #a7f09f !important;
                                                        border: 0px;
                                                        color: #000;
                                                        font-size: 17px;
                                                        font-weight: bold;
                                                        text-align: center;
                                                        width: 650px !important;
                                                    "
                                                    value="NOMBRES Y APELLIDOS"
                                                    disabled
                                                />
                                            </th>
                                            <th
                                                scope="col"
                                                style="
                                                    background: #a7f09f !important;
                                                    padding-left: 5px !important;
                                                    padding-right: 5px !important;
                                                "
                                            >
                                                <input
                                                    type="text"
                                                    name="ESTADO"
                                                    style="
                                                        background: #a7f09f !important;
                                                        border: 0px;
                                                        color: #000;
                                                        font-size: 17px;
                                                        font-weight: bold;
                                                        text-align: center;
                                                        width: 90px !important;
                                                    "
                                                    value="ESTADO"
                                                    disabled
                                                />
                                            </th>
                                            <th
                                                scope="col"
                                                style="
                                                    background: #a7f09f !important;
                                                    padding-left: 5px !important;
                                                    padding-right: 5px !important;
                                                "
                                            >
                                                <input
                                                    type="text"
                                                    name="OPCION"
                                                    style="
                                                        background: #a7f09f !important;
                                                        border: 0px;
                                                        color: #000;
                                                        font-size: 17px;
                                                        font-weight: bold;
                                                        text-align: center;
                                                        width: 90px !important;
                                                    "
                                                    value="OPCION"
                                                    disabled
                                                />
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="purchaseLines"></tbody>
                                </table>
                            </div>
                            
                        </form>
                        <!-- END FORM SECTION -->
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- BOOTSTRAP -->
     <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

    <!-- JQUERY -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

     <!-- DATATABLE JS -->
     <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

     <!-- SweetAlert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


     <!-- CUSTOM PURCHASE JS -->
     <script src="{{ url_for('static', filename='js/app.js') }}"></script>
     <script src="{{ url_for('static', filename='js/admin/admin_user.js') }}"></script>

</body>
</html>
